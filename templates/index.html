<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Batsmen Average Prediction</title>
</head>
<body>
    <h1>Batsmen Average Prediction</h1>
    <form action="/predict" method="post" id="predictionForm">
        <label for="matches_played">Matches Played:</label>
        <input type="number" id="matches_played" name="Mat" required><br><br>
        
        <label for="not_outs">Not Outs:</label>
        <input type="number" id="not_outs" name="NO" required><br><br>
        
        <label for="runs_scored">Runs Scored:</label>
        <input type="number" id="runs_scored" name="Runs" required><br><br>
        
        <label for="balls_faced">Balls Faced:</label>
        <input type="number" id="balls_faced" name="BF" required><br><br>
        
        <label for="strike_rate">Strike Rate:</label>
        <input type="number" id="strike_rate" name="SR" step="0.01" required><br><br>
        
        <label for="highest_score">Highest Score:</label>
        <input type="number" id="highest_score" name="HS" required><br><br>
        
        <label for="centuries">Centuries:</label>
        <input type="number" id="centuries" name="100s" required><br><br>
        
        <label for="fifties">Fifties:</label>
        <input type="number" id="fifties" name="50s" required><br><br>
        
        <input type="submit" value="Predict">
        <button type="button" onclick="clearLastEntry()">Clear Last Entry</button>
    </form>
    
    {% if prediction %}
        <h2>Predicted Average: {{ prediction }}</h2>
    {% endif %}

    <script>
        function clearLastEntry() {
            var form = document.getElementById('predictionForm');
            var inputs = form.getElementsByTagName('input');
            for (var i = 0; i < inputs.length; i++) {
                if (inputs[i].type !== 'submit') {  // Exclude submit button
                    inputs[i].value = '';  // Clear input value
                }
            }
        }
    </script>
</body>
</html>
